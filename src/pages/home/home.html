<ion-header>
  <ion-navbar>
    <ion-title>
      Review Movie World
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let m of movies">
    <h2>{{m.Title}}</h2>
    <p>{{m.Year}}</p>
    <ion-img height='200' width='200' src="{{m.Poster}}"></ion-img>
  </ion-item>
</ion-list>
</ion-content>
